version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Set Node.js version for consistency
        - nvm use 18
        # Configure npm for better performance
        - npm config set cache .npm
        - npm config set fund false
        - npm config set audit false
        # Clear any potential cache issues
        - npm cache clean --force
        # Remove lock file to avoid sync issues and use npm install
        - rm -f package-lock.json
        # Install dependencies (this will create a new lock file)
        - npm install --no-audit --no-fund --progress=false
        # Set up environment variables fallback
        - |
          if [ -z "$NODE_ENV" ]; then
            export NODE_ENV=production
          fi
    build:
      commands:
        # Type check before building
        - npm run type-check
        # Build the application
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - '.npm/**/*'
      - 'node_modules/**/*'
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'Referrer-Policy'
          value: 'strict-origin-when-cross-origin' 